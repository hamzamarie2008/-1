<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الصور قبل وبعد التعديل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header .logo h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .gallery {
            padding: 20px;
            text-align: center;
        }

        .gallery h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>موقع الصور</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#before">قبل التعديل</a></li>
                <li><a href="#after">بعد التعديل</a></li>
            </ul>
        </nav>
    </header>

    <section id="before" class="gallery">
        <h2>الصور قبل التعديل</h2>
        <div class="images">
            <img src="image1.jpg" alt="صورة قبل التعديل">
            <img src="image2.jpg" alt="صورة قبل التعديل">
            <img src="image3.jpg" alt="صورة قبل التعديل">
            <img src="image4.jpg" alt="صورة قبل التعديل">
            <img src="image5.jpg" alt="صورة قبل التعديل">
            <img src="image6.jpg" alt="صورة قبل التعديل">
            <img src="image7.jpg" alt="صورة قبل التعديل">
            <img src="image8.jpg" alt="صورة قبل التعديل">
        </div>
    </section>

    <section id="after" class="gallery">
        <h2>الصور بعد التعديل</h2>
        <div class="images">
            <img src="image9.jpg" alt="صورة بعد التعديل">
            <img src="image10.jpg" alt="صورة بعد التعديل">
            <img src="image11.jpg" alt="صورة بعد التعديل">
            <img src="image12.jpg" alt="صورة بعد التعديل">
            <img src="image13.jpg" alt="صورة بعد التعديل">
            <img src="image14.jpg" alt="صورة بعد التعديل">
            <img src="image15.jpg" alt="صورة بعد التعديل">
            <img src="image16.jpg" alt="صورة بعد التعديل">
            <img src="image17.jpg" alt="صورة بعد التعديل">
            <img src="image18.jpg" alt="صورة بعد التعديل">
            <img src="image19.jpg" alt="صورة بعد التعديل">
        </div>
    </section>

    <footer>
        <p>منتجع هول ان ون للجولف </p>
    </footer>
</body>
</html>
